<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para Divs</title>
    <style>
        .caixa {
            background-color: #808080;
            padding: 10px;
            margin-bottom: 10px;
        }
        #div1 {
            background-color: #FF0000; 
        }
        #div2 {
            background-color: #0000FF;
        }
        #div3 {
            background-color: #00FF00; 
        }
    </style>
</head>
<body>
    <div id="div1" class="caixa">
        <p>Este é o conteúdo da primeira div.</p>
    </div>
    <div id="div2" class="caixa">
        <p>Este é o conteúdo da segunda div.</p>
    </div>
    <div id="div3" class="caixa">
        <p>Este é o conteúdo da terceira div.</p>
    </div>
</body>
</html>
