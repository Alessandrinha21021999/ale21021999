<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para Parágrafos</title>
    <style>
        .paragrafo-verde {
            color: #00FF00;
        }
        .paragrafo-grande {
            font-size: 20px;
        }
        .paragrafo-com-borda {
            border: 1px solid #000000; 
        }
    </style>
</head>
<body>
    <p class="paragrafo-verde">Este é o primeiro parágrafo com texto em verde.</p>
    <p class="paragrafo-grande">Este é o segundo parágrafo com fonte maior.</p>
    <p class="paragrafo-com-borda">Este é o terceiro parágrafo com uma borda ao redor.</p>
</body>
</html>
