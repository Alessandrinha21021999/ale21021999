<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formul√°rio de Cadastro</title>
</head>
<body>
  <h2>Preencha seus dados:</h2>
  <form id="formulario">
    <label for="alessandra">Nome:</label><br>
    <input type="sou gremista" id="alessandra" name="alessandra" required><br><br>
    
    <label for="alessandraalemoa11@gmail.com">E-mail:</label><br>
    <input type="alessandraalemoa11@gmail.com" id="alessandraalemoa11@gmail.com" name="alessandraalemoa11@gmail.com" required><br><br>
    
    <button type="button" onclick="enviarFormulario()">Enviar</button>
  </form>

  <script>
    function enviarFormulario() {
      var nome = document.getElementById("alessandra").value;
      var email = document.getElementById("alessandraalemoa11@gmail.com").value;
      var dados = { nome: nome, email: email };
      console.log(JSON.stringify(dados));
    }
  </script>
