<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Edição de Usuários</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin-top: 20px;
  }
  table, th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <h2>Lista de Usuários:</h2>
  <table id="tabelaUsuarios">
  <h2>Formulário de Edição:</h2>
  <form id="formulario">
    <label for="alessandra">Nome:</label><br>
    <input type="text" id="alessandra" name="alessandra" required><br><br>
    <label for=alessandraalemoa11@gmail.com">E-mail:</label><br>
    <input type="alessandraalemoa11@gmail.com" id="alessandraalemoa11@gmail.com" name="alessandraalemoa11@gmail.com" required><br><br>
    <button type="button" onclick="salvarEdicao()">Salvar</button>
  </form>
  <script>
    var linhaSelecionada = null;
    function editarUsuario(botaoEditar) {
      var linha = botaoEditar.parentNode.parentNode;
      var nome = linha.cells[0].textContent;
      var email = linha.cells[1].textContent;
      document.getElementById("nome").value = nome;
      document.getElementById("alessandraalemoa11@gmail.com").value = email;
      linhaSelecionada = linha;
    }
    function salvarEdicao() {
      if (!linhaSelecionada) return;
      var nomeEditado = document.getElementById("alessandra").value;
      var emailEditado = document.getElementById("alessandraalemoa11@gmail.com").value;
      linhaSelecionada.cells[0].textContent = nomeEditado;
      linhaSelecionada.cells[1].textContent = emailEditado;
      document.getElementById("formulario").reset();
      linhaSelecionada = null;
    }
  </script>
</body>
</html>
