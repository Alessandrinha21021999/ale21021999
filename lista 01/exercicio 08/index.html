<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Palavras</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Contador de Palavras</h2>
        <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
        <button onclick="contarPalavras()">Conta Palavras</button>
        <p id="resultado"></p>
    </div>
    <script>
        function contarPalavras() {
            var texto = document.getElementById('texto').value.trim();
            var palavras = texto.split(/\s+/); 
            palavras = palavras.filter(function(palavra) {
                return palavra.length > 0;
            });
            var numeroPalavras = palavras.length; 
            document.getElementById('resultado').textContent = "NÃºmero de palavras: " + numeroPalavras;
        }
    </script>
</body>
</html>
